<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phil's Motors Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        section h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .work-item {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            margin-top: 30px;
        }

        .work-item img {
            width: 100%;
            height: auto;
            max-height: 300px; /* Adjusted maximum height for better aesthetics */
            border-radius: 10px; /* Increased border radius for smoother edges */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Added a subtle box-shadow for depth */
            transition: transform 0.3s ease-in-out; /* Added transition for hover effect */
        }

        .work-item img:hover {
            transform: scale(1.05); /* Slightly scale up the image on hover */
        }

        .work-item p {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        .logo img {
            width: 100px; /* Adjust the width of the logo */
            height: auto;
            vertical-align: middle;
        }

    </style>
</head>
<body>

<nav>

    </ul>
</nav>
